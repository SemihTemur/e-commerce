spring:
  application:
    name: inventory-service
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}

server:
  port: 8084

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans